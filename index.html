<script src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">

function getParameterByName(name) {
  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function search() { 
  tag = getParameterByName("tag")

  if (tag) { 
  
    $("#display_tag").text("Results for "+tag)

    console.log(tag)

    run_SO_call("top-askers", tag)
    run_SO_call("top-answerers", tag)
  } 
}

function display_SO_data(verb, data) { 
  console.log(data)
  $.each(data.items, function(d, i) { 
    flair = '<a href="http://stackoverflow.com/users/'+i.user.user_id+'"><img src="http://stackoverflow.com/users/flair/'+i.user.user_id+'.png?theme=clean" width="208" height="58" alt="" /></a>'
    $("#"+verb).append(flair)
  })
  $("#"+verb+"_loading").hide()
  $("#"+verb).show()
} 

function run_SO_call(verb, tag) { 
  url = "https://api.stackexchange.com/2.2/tags/"+tag+"/"+verb+"/all_time?page=1&pagesize=100&site=stackoverflow"
  $("#"+verb+"_loading").show()
  $.ajax({
    url: url,
    success: function(data, s, x){
      display_SO_data(verb, data)
    }
  });
}

$(document).ready(function() { 
  
  $("#results").hide()


  $("#search").submit(function(event) { 
    event.preventDefault();
    tag = $("#tag").val()
    window.location.search = "tag="+tag
  })
  
  search() 

})

</script>
<style>
  .loading::before { 
    content: "loading..."
  }
  .section { 
    width: 450
  }
</style>
<div id="search">
  <form>
    See statistics for tag:  
    <input type="text" id="tag" placeholder="e.g. jquery">
    <input type="submit">
  </form>
</div>

<div id="results">
  <h1 id="display_tag"></h1>

  <table>
    <tr>
      <td> 
        <div class="section" id="top-answerers">
          <h2>Top Answerers</h2>
          <div id="top-askers_loading" class="loading"></div>
        </div>
      </td>
      <td>
        <div class="section" id="top-askers">
          <h2>Top Askers</h2>
          <div id="top-askers_loading" class="loading"></div>
        </div>
      </td>
    </tr>
  </table>
</div>
